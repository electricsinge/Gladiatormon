<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gladiatormon</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
  

<body>

  <header>
    <div class="corner">
      <a href="https://kit.svelte.dev">
        <img src={logo} alt="SvelteKit" />
      </a>
    </div>

    <nav>
      <svg viewBox="0 0 2 3" aria-hidden="true">
        <path d="M0,0 L1,2 C1.5,3 1.5,3 2,3 L2,0 Z" />
      </svg>
      <ul id="gameTitle">
        Test
      </ul>
      <svg viewBox="0 0 2 3" aria-hidden="true">
        <path d="M0,0 L0,3 C0.5,3 0.5,3 1,2 L2,0 Z" />
      </svg>
    </nav>

    <div class="corner">
      <a href="https://github.com/sveltejs/kit">
        <img src={github} alt="GitHub" />
      </a>
    </div>
  </header>

  <br>

  <subtitle>
  <div class="centeritems">
  <gametitlespace>
    Test
  </gametitlespace>
  </subtitle>


  <br>
  <br>
  
  <div id="game-container">
    <div id="battlecharacter">
      <div id="weaponId" class="weapons"></div>
    </div>
    <div id="battleopponent">
      <div id="enemyWeaponId" class="weapons"></div>
    </div>
    <div id="infosection">
    <info id="name"></info>
    <br>
    <info>Level: <info id="level"></info></info>
    <div id="btn-group">
        <button onclick=clickButton(0)></button>
        <button onclick=clickButton(1)></button>
        <button onclick=clickButton(2)></button>
    </div>
    </div>
    <button id="backarrow" onclick=backclick()></button>
  </div>

</div>

</html>

<script src="src/movement.js"></script>
<script src="src/character.js"></script>
<script src="src/battle.js"></script>
